<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安阳工学院IOT管理系统</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .header {
            height: 60px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .sidebar {
            width: 250px;
            background-color: #ecf0f1;
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 30px;
            overflow-y: auto;
            padding: 15px 0;
        }
        .content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
            height: calc(100vh - 90px);
            overflow-y: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .menu-item {
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            color: #2c3e50;
            transition: background-color 0.2s;
        }
        .menu-item:hover {
            background-color: #d6dbdf;
        }
        .device-card {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .device-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .device-content {
            padding: 15px;
        }
        .sensor-data {
            display: flex;
            justify-content: space-between;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h4>安阳工学院IOT管理系统</h4>
        </div>

        <div class="sidebar">
            <a href="#" class="menu-item" @click.prevent="changeView('dashboard')">设备管理</a>
            <a href="#" class="menu-item" @click.prevent="changeView('sensors')">传感器监控</a>
            <a href="#" class="menu-item" @click.prevent="changeView('stats')">数据统计</a>
            <a href="#" class="menu-item" @click.prevent="changeView('alerts')">告警管理</a>
            <a href="#" class="menu-item" @click.prevent="changeView('settings')">系统设置</a>
            <a href="{{ url_for('auth.logout') }}" class="menu-item">退出登录</a>
        </div>

        <div class="content">
            <div class="container-fluid">
                <h3>{{ currentViewTitle }}</h3>
                <div class="row" v-if="currentView === 'dashboard'">
                    <div class="col-md-4" v-for="device in devices" :key="device.id">
                        <div class="card device-card">
                            <div class="card-header device-header">
                                {{ device.name }}
                                <span class="float-end" :class="device.status === '在线' ? 'status-online' : 'status-offline'">
                                    {{ device.status }}
                                </span>
                            </div>
                            <div class="card-body device-content">
                                <div class="sensor-data">
                                    <div>温度: {{ device.temperature }}°C</div>
                                    <div>湿度: {{ device.humidity }}%</div>
                                </div>
                                <div class="mt-2">位置: {{ device.location }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div v-if="currentView === 'sensors'">
                    <p>传感器监控内容</p>
                </div>
                
                <div v-if="currentView === 'stats'">
                    <p>数据统计内容</p>
                </div>
                
                <div v-if="currentView === 'alerts'">
                    <p>告警管理内容</p>
                </div>
                
                <div v-if="currentView === 'settings'">
                    <p>系统设置内容</p>
                </div>
            </div>
        </div>

        <div class="footer">
            © 2023 安阳工学院IOT管理系统 - 版权所有
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const currentView = ref('dashboard');
                const currentViewTitle = ref('设备管理');
                const devices = ref([]);
                
                // 获取设备数据
                const fetchDevices = async () => {
                    try {
                        const response = await fetch('/api/devices');
                        const data = await response.json();
                        devices.value = data;
                    } catch (error) {
                        console.error('获取设备数据失败:', error);
                    }
                };
                
                // 每3秒更新一次数据
                const startDataUpdate = () => {
                    setInterval(fetchDevices, 3000);
                };
                
                // 更改视图
                const changeView = (view) => {
                    currentView.value = view;
                    switch(view) {
                        case 'dashboard':
                            currentViewTitle.value = '设备管理';
                            break;
                        case 'sensors':
                            currentViewTitle.value = '传感器监控';
                            break;
                        case 'stats':
                            currentViewTitle.value = '数据统计';
                            break;
                        case 'alerts':
                            currentViewTitle.value = '告警管理';
                            break;
                        case 'settings':
                            currentViewTitle.value = '系统设置';
                            break;
                    }
                };
                
                onMounted(() => {
                    fetchDevices(); // 初始获取数据
                    startDataUpdate(); // 启动自动更新
                });
                
                return {
                    currentView,
                    currentViewTitle,
                    devices,
                    changeView
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
