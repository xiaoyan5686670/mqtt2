<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 安阳工学院IOT管理系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 10px 10px !important;
            padding: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 100px; max-width: 400px;">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3 class="mb-0"><i class="bi bi-shield-lock me-2"></i>系统登录</h3>
                <small class="opacity-75">安阳工学院IOT管理系统</small>
            </div>
            <div class="card-body" style="padding: 30px;">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-1"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="bi bi-person me-1"></i>用户名</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key me-1"></i>密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> 登录
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                安阳工学院 © 2023
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单验证
            if (!username || !password) {
                e.preventDefault();
                // 表单验证会自动处理
            }
        });
    </script>
</body>
</html>
